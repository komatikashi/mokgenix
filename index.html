<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Mokgenix E-Mart</h1>
    <div id="cart">
        <button id="cart-button" onclick="openCart()">Cart (0)</button>
    </div>
</header>

<main id="main-content">
    <div id="products"></div>
</main>

<!-- Cart Modal -->
<div id="cart-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCart()">&times;</span>
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p id="total-price">Total: $0.00</p>
    </div>
</div>

<!-- Product Details Modal -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProductDetails()">&times;</span>
        <div class="product-modal-container">
            <img id="product-image" src="" alt="" class="product-modal-image">
            <div class="product-modal-details">
                <h2 id="product-name"></h2>
                <p id="product-price"></p>
                <h3>Specifications:</h3>
                <ul id="product-specifications"></ul>
                <button id="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Mokgenix E-Mart</p>
</footer>

<script src="script.js"></script>
</body>
</html>
